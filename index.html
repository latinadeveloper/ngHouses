<!DOCTYPE html>
<html>
<head>
<title>ngHouses</title>
<link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
<link  href="node_modules/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">

</head>
<body ng-app="ngHouses" ng-controller="housesCtrl">

<md-toolbar color="primary">
    <div class="md-toolbar-tools" >
        <p>ngHouses</p>
        <md-button>
            <md-icon class="mdi mdi-plus-circle"></md-icon>
            houses viewed
        </md-button>
    </div>
</md-toolbar>


<md-content class="md-padding" layout="row" layout-wrap>
<md-card ng-repeat="house in houses" flex="30">
    <md-card-content>

        <div class="house-info">
            <h2 class="md-title">{{house.title}}</h2>
            <img  ng-src="{{house.image}}" alt="image of house"> 
            <h3>{{house.price | currency}} </h3>
            <p>{{house.street}}</p>
            <p>{{house.comments}}</p>
        </div>
        <div layout="row">
                <md-button ng-click="showNotes = true" >notes</md-button>
      <md-button ng-click="showNotes = false">hide notes</md-button></div>
        
        <div class="house-notes"   ng-show="showNotes" >
           <p> <md-icon  class="mdi mdi-emoticon-happy" >{{house.pro}}</md-icon> </p>
            <p><md-icon  class="mdi mdi-emoticon-sad" >{{house.con}}</md-icon></p>
        </div>
  

    </md-card-content>
</md-card>

</md-content>




<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-aria/angular-aria.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>

<script src="scripts/app.js"></script>
<script src="components/houses.ctr.js"></script>
</body>
</html>
